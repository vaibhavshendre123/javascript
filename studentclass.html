<html>
<head>
<title>Student Details Using User Input</title>
</head>
<body>
<h2>Student Details</h2>
<script>
class Student {
    constructor(name, rollNo, course, marks) {
        this.name = name;
        this.rollNo = rollNo;
        this.course = course;
        this.marks = marks;
    }
    display() {
        document.write("Student Name: " + this.name + "<br>");
        document.write("Roll Number: " + this.rollNo + "<br>");
        document.write("Course: " + this.course + "<br>");
        document.write("Marks: " + this.marks + "<br>");
    }
}
let name = prompt("Enter Student Name:");
let rollNo = prompt("Enter Roll Number:");
let course = prompt("Enter Course:");
let marks = prompt("Enter Marks:");
let s1 = new Student(name, rollNo, course, marks);
s1.display();
</script>
</body>
</html>
