<html>
<head>
<title>Number Pattern</title>
</head>
<body>
<script>
let n = parseInt(prompt("Enter number of rows:"));
let num = 1;
for (let i = 1; i <= n; i++) {
    for (let j = 1; j <= i; j++) {
        document.write(num + " ");
        num++;
    }
    document.write("<br>");
}
</script>
</body>
</html>
