<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown form</title>
</head>
<body>
    <select onchange="ShowChange(event)">
        <option value="">Select</option>
        <option>Apple</option>
        <option>Mango</option>
        <option>Coconut</option>
        <option>Banana</option>
    </select>
    <script>
        function ShowChange(event){
            alert("Option selected:"+event.target.value)
        }
    </script>
</body>
</html>
