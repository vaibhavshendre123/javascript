<html>
<head>
<title>JavaScript Data Types</title>
</head>
<body>
<h3>JavaScript Data Types</h3>
<script>
    let a = 10;              // Number
    let b = "Hello";         // String
    let c = true;            // Boolean
    let d;                   // Undefined
    let e = null;            // Null
    let f = [1, 2, 3];       // Array
    let g = { name: "Ram" }; // Object

    document.write("Number: " + a + "<br>");
    document.write("String: " + b + "<br>");
    document.write("Boolean: " + c + "<br>");
    document.write("Undefined: " + d + "<br>");
    document.write("Null: " + e + "<br>");
    document.write("Array: " + f + "<br>");
    document.write("Object: " + g.name + "<br>");
</script>
</body>
</html>
